<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./external/style/jquery-linedtextarea.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div>
        <button type="button" id="bold" class="btn btn-dark btn-sm editor-btn">B</button>
        <button type="button" id="italic" class="btn btn-dark btn-sm editor-btn">I</button>
        <button type="button" id="heading" class="btn btn-dark btn-sm editor-btn">H</button>
        <button type="button" id="sThrough" class="btn btn-dark btn-sm editor-btn">ST</button>
        <button type="button" id="uList" class="btn btn-dark btn-sm editor-btn">UL</button>
        <button type="button" id="oList" class="btn btn-dark btn-sm editor-btn">OL</button>
        <button type="button" id="cList" class="btn btn-dark btn-sm editor-btn">CL</button>
        <button type="button" id="bQuote" class="btn btn-dark btn-sm editor-btn">BQ</button>
        <button type="button" id="code" class="btn btn-dark btn-sm editor-btn">C</button>
        <button type="button" id="table" class="btn btn-dark btn-sm editor-btn">T</button>
        <button type="button" id="link" class="btn btn-dark btn-sm editor-btn">L</button>
        <button type="button" id="img" class="btn btn-dark btn-sm editor-btn">IMG</button>
        <textarea id="m-editor" cols="30" rows="30" style="width: 800px;"></textarea>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="./external/script/jquery-linedtextarea.js"></script>
    <script src="./external/script/editor.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
